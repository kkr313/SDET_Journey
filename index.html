<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDET Journey</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192x192.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-code"></i> SDET Journey</h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="control-btn" title="Toggle Light/Dark Theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="font-decrease" class="control-btn" title="Decrease Font Size">
                    <i class="fas fa-font"></i><i class="fas fa-minus"></i>
                </button>
                <button id="font-increase" class="control-btn" title="Increase Font Size">
                    <i class="fas fa-font"></i><i class="fas fa-plus"></i>
                </button>
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <aside id="sidebar" class="sidebar">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search topics...">
                    <i class="fas fa-search"></i>
                </div>
                <nav>
                    <h2>Topics</h2>
                    <ul id="topics-list">
                        <!-- Topics will be loaded dynamically -->
                        <li class="loading">Loading topics...</li>
                    </ul>
                </nav>
            </aside>

            <section id="content" class="content">
                <div id="markdown-content">
                    <div class="welcome-message">
                        <h2>Welcome to SDET Journey</h2>
                        <p>Select a topic from the sidebar to get started.</p>
                        <div class="icon-container">
                            <i class="fas fa-laptop-code"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> SDET Journey. Developed with <i class="fas fa-heart"></i> by Karan</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
